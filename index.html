<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单验证</title>
    <script src="./js/jquery-1.11.3.min.js"></script>
    <script src="./js/jquery.validator.js"></script>
</head>
<body>
<form id = "myform" setting = "{'onsubmit':trues}">
    <input type = "text" name = "telphone" rule = "" regexp = "^\d+$" msg = "测试" validator = "true">
    <input type = "text" name = "money" rule = "money notempty "validator = "true">
</form>
    <script>
        $(function(){
            Validator.init($("#myform"),function(input,errmsg){
                console.log(input.attr("name"));
                console.log(errmsg);
            });
        });
    </script>
</body>
</html>
